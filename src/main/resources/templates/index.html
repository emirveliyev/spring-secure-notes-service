<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="bi bi-journal-text me-2 fs-4"></i>
            Заметки
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
            <div class="ms-auto d-flex align-items-center gap-2 w-100 w-lg-auto">
                <div class="input-group me-2" style="min-width:160px; max-width:420px;">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input id="searchInput" class="form-control border-start-0" type="search" placeholder="Поиск заметок" />
                </div>
                <button id="refreshBtn" class="btn btn-outline-light" title="Обновить"><i class="bi bi-arrow-clockwise"></i></button>
                <a class="btn btn-outline-light d-flex align-items-center" href="https://t.me/pixenadev" target="_blank" rel="noopener">
                    <i class="bi bi-telegram me-1"> Cвязаться со мной </i>
                </a>
                <a class="btn btn-outline-light d-flex align-items-center" href="https://github.com/emirveliyev/spring-secure-notes-service" target="_blank" rel="noopener">
                    <i class="bi bi-github me-1"> Исходный код </i>
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="row g-4">
        <aside class="col-12 col-lg-4">
            <div class="card shadow-sm sticky-top" style="top:20px;">
                <div class="card-body">
                    <h5 class="card-title mb-3">Добавить заметку</h5>
                    <form id="addForm" class="d-grid gap-2">
                        <input id="textInput" name="text" type="text" class="form-control" placeholder="Текст заметки" required />
                        <input id="authorInput" name="author" type="text" class="form-control" placeholder="Автор (необязательно)" />
                        <div class="d-flex gap-2">
                            <button id="addBtn" class="btn btn-primary w-100" type="submit"><i class="bi bi-plus-circle me-1"></i> Добавить</button>
                            <button id="clearBtn" type="button" class="btn btn-outline-secondary" title="Сброс фильтров"><i class="bi bi-slash-circle"></i></button>
                        </div>
                    </form>

                    <div id="controls" class="mt-3 collapse show">
                        <div class="card card-body mt-2">
                            <label class="form-label small mb-1">Показывать</label>
                            <select id="perPage" class="form-select mb-2">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                            </select>
                            <label class="form-label small mb-1">Сортировать</label>
                            <select id="sortBy" class="form-select">
                                <option value="createdDesc" selected>Сначала новые</option>
                                <option value="createdAsc">Сначала старые</option>
                                <option value="author">По автору</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3 text-muted small">
                        API: <code>/api/notes</code>
                    </div>
                </div>
            </div>

            <div class="mt-3 text-center small text-muted">
                Разработано: Rustem Emir-Veliyev
            </div>
        </aside>

        <section class="col-12 col-lg-8">
            <div id="notesContainer" class="row gy-3"></div>
            <nav class="mt-3" aria-label="Пагинация">
                <ul id="pager" class="pagination justify-content-center"></ul>
            </nav>
        </section>
    </div>
</main>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="editForm" class="needs-validation" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование заметки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea id="editText" name="text" class="form-control mb-2" rows="5" required></textarea>
                    <input id="editAuthor" name="author" class="form-control" placeholder="Автор" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button id="saveEditBtn" type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}" src="/js/app.js"></script>
</body>
</html>
